<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Codemantra - App Development Course</title>
  <style>
    :root{
      --bg1: #1f1c2c;
      --bg2: #928dab;
      --card: rgba(255,255,255,0.08);
      --glass: rgba(255,255,255,0.06);
      --accent: #00bcd4;
      --muted: #dfeffd;
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}

    body{
      min-height:100vh;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
    }

    header{
      max-width:1200px;
      margin:0 auto 22px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo{
      width:52px;height:52px;border-radius:10px;
      background:linear-gradient(135deg,#00ffd5,#00bcd4);
      display:flex;align-items:center;justify-content:center;color:#042;
      font-weight:800;font-size:18px;box-shadow:0 6px 20px rgba(0,0,0,0.45);
    }
    .brand h1{font-size:20px; letter-spacing:1px;}
    .brand p{font-size:12px;color:rgba(255,255,255,0.8);margin-top:3px}

    /* Controls */
    .controls{
      max-width:1200px;
      margin: 10px auto 28px;
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .filters{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    .filter-btn{
      background:var(--glass);
      padding:8px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      cursor:pointer;
      font-weight:600;
      font-size:14px;
      color:var(--muted);
      transition:all .18s ease;
    }
    .filter-btn.active{
      background:linear-gradient(90deg, rgba(0,188,212,0.16), rgba(0,188,212,0.08));
      color:#eaffff;
      box-shadow:0 6px 20px rgba(0,188,212,0.06);
      transform:translateY(-2px);
    }

    .search-wrap{
      display:flex;
      gap:8px;
      align-items:center;
      min-width:260px;
      flex:1;
      justify-content:flex-end;
    }
    .search{
      background:var(--glass);
      border-radius:10px;
      padding:8px 12px;
      border:1px solid rgba(255,255,255,0.04);
      display:flex;
      gap:8px;
      align-items:center;
      width:100%;
      max-width:420px;
    }
    .search input{
      background:transparent;border:0;color:#fff;outline:none;font-size:14px;width:100%;
    }
    .search .hint{font-size:13px;color:rgba(255,255,255,0.6)}

    /* Container */
    .container{
      max-width:1200px;
      margin:0 auto;
    }

    /* Grid */
    .video-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(310px,1fr));
      gap:20px;
    }

    .card{
      background:var(--card);
      border-radius:14px;
      padding:12px;
      box-shadow:0 6px 20px rgba(0,0,0,0.45);
      transition:transform .22s ease,box-shadow .22s ease;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:260px;
      position:relative;
      overflow:hidden;
    }
    .card:hover{ transform:translateY(-6px); box-shadow:0 14px 40px rgba(0,0,0,0.6); }

    .video-wrap{
      width:100%;
      border-radius:10px;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      min-height:170px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .video-wrap iframe{
      width:100%;
      height:170px;
      border:0;
      display:block;
    }

    .title{
      font-size:15px;
      font-weight:600;
      color:#e9ffff;
    }
    .meta{
      font-size:13px;
      color:rgba(255,255,255,0.75);
    }

    .tags{
      margin-top:auto;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .tag{
      font-size:12px;
      padding:6px 8px;
      border-radius:8px;
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.03);
      color:rgba(255,255,255,0.85);
      font-weight:600;
    }
    .tag.dart{ background: rgba(115,102,255,0.12); color:#e7e2ff; }
    .tag.flutter{ background: rgba(0,188,212,0.12); color:#e8fcff; }
    .tag.other{ background: rgba(255,193,7,0.08); color:#fff6d6; }

    /* placeholder */
    .placeholder{
      width:100%;
      height:170px;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:8px;
      color:rgba(255,255,255,0.85);
    }
    .placeholder .dot{
      width:58px;height:58px;border-radius:50%;display:flex;align-items:center;justify-content:center;
      font-size:22px;background:rgba(255,255,255,0.04);
    }

    footer{ max-width:1200px;margin:28px auto 0;padding:18px;border-top:1px solid rgba(255,255,255,0.03); text-align:center;color:rgba(255,255,255,0.7); font-size:13px;border-radius:8px; }

    /* responsive tweaks */
    @media (max-width:520px){
      header{flex-direction:column;align-items:flex-start;gap:8px}
      .search-wrap{justify-content:flex-start;width:100%}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">CM</div>
      <div>
        <h1>Codemantra</h1>
        <p>App Development Training â€” Full Course (36 videos)</p>
      </div>
    </div>

    <div style="text-align:right;color:rgba(255,255,255,0.75);font-size:13px">Â© 2025 Codemantra</div>
  </header>

  <div class="controls container">
    <div class="filters" role="tablist" aria-label="Filters">
      <button class="filter-btn" data-filter="all">All</button>
      <button class="filter-btn" data-filter="dart">Dart</button>
      <button class="filter-btn active" data-filter="flutter">ðŸ”µ Flutter</button>
    </div>

    <div class="search-wrap">
      <div class="search">
        <input id="searchInput" type="search" placeholder="Search video title..." aria-label="Search videos" />
        <div class="hint">Press Enter</div>
      </div>
    </div>
  </div>

  <main class="container">
    <section id="grid" class="video-grid" aria-live="polite">
      <!-- JS will inject cards here -->
    </section>
  </main>

  <footer>Codemantra | App Development Training â€” All 36 Lectures</footer>

  <script>
    // Video data (title, drive preview src or null, tag)
    const videos = [
      {id:1, title:"Difference between Native and Hybrid Apps (Part 1)", src:"https://drive.google.com/file/d/1RyNR8HoG7VhtoHxcGMZcfRpMSf7xxu52/preview", tag:"other"},
      {id:2, title:"Difference between Flutter and React Native (Part 2)", src:"https://drive.google.com/file/d/1uoXGJwJ9PY8kV8pbDbFwBb7JH0aOpyXH/preview", tag:"other"},
      {id:3, title:"Learn Dart | Part 1 | Introduction | Variables | Data Types", src:"https://drive.google.com/file/d/1XnQjQ1JQwOdwji-vcMIgpYDTfTjOa4tC/preview", tag:"dart"},
      {id:4, title:"Learn Dart | Part 2 | String | String Functions", src:"https://drive.google.com/file/d/1ceVSOtsJvv_pVAYjVfBnU_NJfjgKGaVv/preview", tag:"dart"},
      {id:5, title:"Learn Dart | Part 3 | Operators", src:"https://drive.google.com/file/d/11InH5Jef4PMUpe4VgfOEGZmvTEjqlNA5/preview", tag:"dart"},
      {id:6, title:"Learn Dart | Part 4 | Control Structures", src:"https://drive.google.com/file/d/11NbyNEJkK7RMr9vGXo0iIM1VeKrweo3m/preview", tag:"dart"},
      {id:7, title:"Learn Dart | Part 5 | Loops", src:"https://drive.google.com/file/d/11Ns2qDhGIitwBGVxXFfkY0lNLRDOtb0X/preview", tag:"dart"},
      {id:8, title:"Learn Dart | Part 6 | Functions", src:"https://drive.google.com/file/d/11QvYQk0ObV7Evkt_LNWHdWQKHhU59Fv7/preview", tag:"dart"},
      {id:9, title:"Learn Dart | Part 7 | Collection", src:"https://drive.google.com/file/d/1EDYu4wzjxykesfB7r3B9Vnw_hKe4jCHS/preview", tag:"dart"},
      {id:10, title:"Learn Dart | Part 8 | Classes Object Constructor", src:"https://drive.google.com/file/d/11jRIhB_4-sgwkUWrGH-Ew9k-2U_IUUfy/preview", tag:"dart"},
      {id:11, title:"Learn Dart | Part 9 | Inheritance", src:"https://drive.google.com/file/d/11kGvSdzfjVzmhM_0i6F6SlWLrlLNJ9C8/preview", tag:"dart"},
      {id:12, title:"Learn Dart | Part 10 | Polymorphism Function Overloading", src:"https://drive.google.com/file/d/11quZ8mDOfgF6_5qaSDCOgsVLKeDJQghA/preview", tag:"dart"},
      {id:13, title:"Learn Dart | Part 11 | Abstract Classes", src:"https://drive.google.com/file/d/11wAxXz8L83r5P-5ELi4u8TA8_1H2WvsU/preview", tag:"dart"},
      {id:14, title:"Learn Dart | Part 12 | Interface or Implements", src:"https://drive.google.com/file/d/12-_H6UAWptUgoJnjhjbg3G1W6dQJ4B5S/preview", tag:"dart"},
      {id:15, title:"App Development Step by step Install and Setup Flutter on Windows", src:"https://drive.google.com/file/d/1f3Olx7QOfXjWKUNwVh7arH75mHrVUKFy/preview", tag:"flutter"},
      {id:16, title:"How to run Flutter App on Emulator with Visual Studio Code", src:"https://drive.google.com/file/d/1IIZnuEdnDEoNRTqS9a8LCSWMU6H1igZO/preview", tag:"flutter"},
      {id:17, title:"How to Create First Flutter App", src:null, tag:"flutter"},
      {id:18, title:"Scaffold and AppBar Widget", src:"https://drive.google.com/file/d/12E6kFBG14rxlAOJ6nJxE77HNwj2RlLGg/preview", tag:"flutter"},
      {id:19, title:"Organize Dart code in the Flutter App", src:"https://drive.google.com/file/d/124qC8U8xInYexDwFTCRgaFTlNvRKJA15/preview", tag:"dart"},
      {id:20, title:"Stateful vs Stateless Widget", src:null, tag:"flutter"},
      {id:21, title:"Bottom Navigation Bar", src:null, tag:"flutter"},
      {id:22, title:"Connect Pages with Navigator", src:"https://drive.google.com/file/d/11R7KN1HBvA87uneEByFfctKKJm20DMdj/preview", tag:"flutter"},
      {id:23, title:"How to make Drawer Navigation", src:"https://drive.google.com/file/d/1buaURhSX0LFu6O26Lo7sq5pLPgQzij9T/preview", tag:"flutter"},
      {id:24, title:"How to add Splash Screen", src:"https://drive.google.com/file/d/1xmo7tt6SQ-FHmVxbjUPuKki9GRZ1LZzs/preview", tag:"flutter"},
      {id:25, title:"Asynchronous request using Await and Async", src:"https://drive.google.com/file/d/1rWUO2cT_oKX5MgSk5osnU-VaOLnmW3jC/preview", tag:"flutter"},
      {id:26, title:"How to Fetch data from an API", src:"https://drive.google.com/file/d/15yk0aabcREyUZGUlSe5Muv9eP2o5603V/preview", tag:"flutter"},
      {id:27, title:"Table UI Widget", src:"https://drive.google.com/file/d/1qPgLaYjYf8CpvgCMLA5Shnl3N_Un4Bcb/preview", tag:"flutter"},
      {id:28, title:"How Stateful Widget Lifecycle Works", src:"https://drive.google.com/file/d/11aP1qgwn_p6OkUwidABunlH3Iw6dfAK-/preview", tag:"flutter"},
      {id:29, title:"How to add Accordion", src:"https://drive.google.com/file/d/1IQGmVK5v34yJFfpEAiGARpCQ0QF0Ef7W/preview", tag:"flutter"},
      {id:30, title:"How to create and validate forms in Flutter", src:"https://drive.google.com/file/d/1gWjzUYGPkbQvBfMTHiH8AgGFl86KX8S9/preview", tag:"flutter"},
      {id:31, title:"How to add Custom Fonts in Flutter", src:"https://drive.google.com/file/d/1JGm72P78UuuQqh2rxEQyhmfcHnFuk6eX/preview", tag:"flutter"},
      {id:32, title:"How to add Carousel Slider in Flutter", src:"https://drive.google.com/file/d/1lQ-LN1IMenUT6cH5Pj5FX1f2cQqGTJUl/preview", tag:"flutter"},
      {id:33, title:"How to add SnackBar in Flutter", src:"https://drive.google.com/file/d/17tbRnOCufmT8Enz5sJ80eWwWhykT4Sug/preview", tag:"flutter"},
      {id:34, title:"How to add Curved Navigation Bar in Flutter", src:"https://drive.google.com/file/d/1bi9A_hgj-bF4ZfKF10_Et4z8rRfbeXtH/preview", tag:"flutter"},
      {id:35, title:"How to convert website into mobile app in 5 mins", src:"https://drive.google.com/file/d/1tbmFJ12Yp6SMV56-v8GsebAEiibUIbFW/preview", tag:"flutter"},
      {id:36, title:"How to Create Flutter Apk from VSCode | Sign Apk | Generate Apk", src:"https://drive.google.com/file/d/1YZrFNIKlbjn5rSXqr5VoDbRiAS5tXM3H/preview", tag:"flutter"}
    ];

    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('searchInput');
    const filterButtons = document.querySelectorAll('.filter-btn');

    // Create card HTML
    function createCard(v){
      const card = document.createElement('article');
      card.className = 'card';
      card.dataset.tag = v.tag;
      card.dataset.title = v.title.toLowerCase();

      const videoWrap = document.createElement('div');
      videoWrap.className = 'video-wrap';

      if(v.src){
        const iframe = document.createElement('iframe');
        iframe.src = v.src;
        iframe.allow = 'autoplay; encrypted-media; picture-in-picture';
        iframe.loading = 'lazy';
        iframe.referrerPolicy = 'no-referrer';
        videoWrap.appendChild(iframe);
      } else {
        const ph = document.createElement('div');
        ph.className = 'placeholder';
        ph.innerHTML = '<div class="dot">â–¶</div><div style="font-weight:700">Coming soon</div><div style="font-size:13px;color:rgba(255,255,255,0.6)">Video will be available soon</div>';
        videoWrap.appendChild(ph);
      }

      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = `${v.id}. ${v.title}`;

      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.textContent = `${v.tag.toUpperCase()} â€¢ Lecture ${v.id}`;

      const tags = document.createElement('div');
      tags.className = 'tags';
      const tagEl = document.createElement('div');
      tagEl.className = `tag ${v.tag}`;
      tagEl.textContent = v.tag.charAt(0).toUpperCase() + v.tag.slice(1);
      tags.appendChild(tagEl);

      card.appendChild(videoWrap);
      card.appendChild(title);
      card.appendChild(meta);
      card.appendChild(tags);

      return card;
    }

    // Render all
    function renderList(list){
      grid.innerHTML = '';
      if(list.length === 0){
        grid.innerHTML = '<div style="grid-column:1/-1;padding:28px;text-align:center;color:rgba(255,255,255,0.75);">No videos found.</div>';
        return;
      }
      const frag = document.createDocumentFragment();
      list.forEach(v => frag.appendChild(createCard(v)));
      grid.appendChild(frag);
    }

    // Initial render (default filter = flutter as requested)
    function applyFilter(filter = 'flutter', q=''){
      const ql = (q||'').trim().toLowerCase();
      let list = videos.filter(v => {
        if(filter !== 'all' && v.tag !== filter) return false;
        if(ql && !v.title.toLowerCase().includes(ql)) return false;
        return true;
      });
      renderList(list);
    }

    // hook up buttons
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const f = btn.dataset.filter;
        applyFilter(f, searchInput.value);
      });
    });

    // search box
    searchInput.addEventListener('keydown', (e) => {
      if(e.key === 'Enter'){
        const active = document.querySelector('.filter-btn.active');
        const f = active ? active.dataset.filter : 'all';
        applyFilter(f, searchInput.value);
      }
    });

    // live search suggestions (optional: filter on input)
    searchInput.addEventListener('input', (e)=>{
      const active = document.querySelector('.filter-btn.active');
      const f = active ? active.dataset.filter : 'all';
      applyFilter(f, searchInput.value);
    });

    // initial load: default filter = flutter (because you chose ðŸ”µ Flutter)
    document.addEventListener('DOMContentLoaded', () => {
      // mark flutter active (already in HTML), ensure JS state consistent
      filterButtons.forEach(b => b.classList.toggle('active', b.dataset.filter === 'flutter'));
      applyFilter('flutter', '');
    });
  </script>
</body>
</html>
